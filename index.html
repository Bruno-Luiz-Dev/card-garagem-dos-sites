<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/variables.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
<body>
  
  <main>
    <div class="container">
      <div class="card">
        <div class="portile-informations">
          <img src="./src/imagem/logo-preto.jpg" alt="Foto De Perfil" />
          <p>Garagem Dos Sites </p>
          <span class="cidade">São Paulo</span>
          <hr/>
          <ul class="profile-numbers">
            <li class="info">
              <p class="couter">28</p>
              <span class="couter-type">Clientes</span>
            </li>
            <li class="info">
              <p class="couter">42</p>
              <span class="couter-type">Projetos</span>
            </li>
            <li class="info">
              <p class="couter">38</p>
              <span class="couter-type">Satisfação</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
